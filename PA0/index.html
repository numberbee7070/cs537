<!DOCTYPE html>
<html>

<head>
    <title>Practical Assignment 0 (PA0)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
        function convert() {
            // extract the input text from text field 
            const text = document.getElementById("in").value

            // output variable to store final output
            let output = "";

            // this code will consider only upper case alphabets
            // the function will act as a linear mapping between ascii values
            // such as A(65) -> Z(90) and Z(90) -> A(65)

            // iterate on all characters individually and convert
            for (let i = 0; i < text.length; i++) {
                output += String.fromCharCode(155 - text.charCodeAt(i))
            }

            // display the output
            document.getElementById("out").value = output
        }
    </script>
</head>

<body>
    <div class="mx-3">
        <h3>Practical Assignment 0 (PA0)</h3>
        <textarea id="in" class="form-control" placeholder="INPUT TEXT (UPPER CASE ONLY)"></textarea>
        <button class="btn btn-primary my-3" onclick="convert()">Encrypt/Decrypt</button>
        <textarea id="out" class="form-control" readonly></textarea>
    </div>
</body>

</html>
